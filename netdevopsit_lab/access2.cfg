! ===== Role / Platform metadata =====
! Role: Access Switch
! Platform: Arista EOS (napalm=eos, netdriver=arista_eos)
! Location: NetDevOps / netdevops.it_lab
! Serial: 
! Primary IP: 172.20.20.12/24




! ===== Identity / Banner =====
hostname access2
banner motd
Arista Device - NetDevOps Lab - Unauthorized access prohibited
EOF

! ===== System / Services =====
clock timezone UTC

dns domain netdevops.lab

ip name-server 8.8.8.8 8.8.4.4 1.1.1.1

ntp local-interface Management0
ntp server 192.168.1.1
ntp server 192.168.1.2
ntp server time.google.com

logging source-interface Management0
logging buffered 16384
logging host 192.168.1.100 514
logging host 192.168.1.101 514

snmp-server community nautobot_lab_ro ro
snmp-server location NetDevOps Lab

lldp run

spanning-tree mode rapid-pvst

! ===== Management IP =====
interface Management0
   ip address 172.20.20.12/24
   no shutdown

! ===== Interfaces =====
interface Ethernet1
description Data interface - connected to dist1

   switchport
   no shutdown

   ! cable: status=Active type=dcim.interface color=n/a
!
interface Ethernet2
description Data interface - available for connections

   switchport
   switchport mode access
   switchport access vlan 100
   spanning-tree portfast
   no shutdown

!
interface Ethernet3
description Data interface - available for connections

   switchport
   switchport mode access
   switchport access vlan 100
   spanning-tree portfast
   no shutdown

!
